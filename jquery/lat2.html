<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document) .ready(function(){
			$("p") .dblclick(function(){
				$(this) .hide();
			});
		});
	</script>
</head>
<body>
	<p>Double clik</p>
	<p>klik disini</p>
	<p>klik lagi disini</p>
</body>
</html>
