<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Shrikhand" rel="stylesheet">

<body>
    <div class="login animated zoomIn">
        <h3><i class="fas fa-spinner fa-5x fa-spin"></i><br></i>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-f">Login With Facebook</button></i>
            </form>
    </div>
